    <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/navigaaddhtml.css">
</head>
<body class="body-wrapper">
    <div class="header clearfix">
        <div class="h-left">
            <div class="logo">
                <a href="#">
                    <img src="__PUBLIC__/Admin/image/logo.png" alt="侨品汇">
                </a>
            </div>
            <div class="text">
                <div class="title">侨品汇</div>
                <div class="des">海外购物平台</div>
            </div>
        </div>
        <div class="h-right clearfix">
            <ul class="nav-wrapper nav-wrapper-hook clearfix">
                 <!-- <li class="right-nav right-nav-hook">
                    <a href="#">test</a>
                </li>    -->
            </ul>
            <div class="user-wrapper">
                <span class="name">test</span>
                <div class="message">
                    <a href="###" class="glyphicon glyphicon-envelope"></a>
                </div>
                <div class="account account-hook">
                    <a href="javascript:;" class="btn btn-primary user">
                        <i class="glyphicon glyphicon-user icon_right"></i>账户
                    </a>
                    <ul class="user-part user-part-hook hide">
                        <li class="exit">
                            <a href="">退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="content clearfix">
        <div class="slidebar slidebar-hook">
             <!-- <dl class="bar-wrapper">
                <dt class="list">
                    <i class="glyphicon glyphicon-home"></i>
                    <span>test</span>
                </dt>
                <dd class="list-child list-child-hook">
                    <a href="#">test-child--lalal</a>
                </dd>
            </dl>   -->
        </div>
        <div class="info">
            <h1 class="title">规格属性新增</h1>
            <div class="form-wrapper">
                <form action="" method="POST" id="adminForm" enctype="multipart/form-data">
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>分类：
                        </label>
                        <div class="form-controls">
                            <select class="select" name="fid">
                                <option value="">--请选择--</option>
                                <foreach name="list" item="v" >
                                    <option value="{$v.id}">{$v.name}</option>
                                    <foreach name="v['list']" item="vo" >
                                        <option value="{$vo.id}">--{$vo.name}</option>
                                    </foreach>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>名称：
                        </label>
                        <div class="form-controls">
                            <select class="select" name="name">
                                <option value="">--请选择--</option>
                                <foreach name="list" item="v" >
                                    <option value="{$v.id}">{$v.name}</option>
                                    <foreach name="v['list']" item="vo" >
                                        <option value="{$vo.id}">--{$vo.name}</option>
                                    </foreach>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>值：
                        </label>
                        <div class="form-controls">
                            <input type="text" class="input" name="value[]">
                            <a href="javascript:;" class="btn btn-success addValue-hook">添加</a>
                            <span><a href="javascript:;" class="btn btn-warning"></a><a href="javascript:;" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a></span>
                        </div>
                    </div>
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>排序：
                        </label>
                        <div class="form-controls">
                            <input type="text" class="input" name="sort">
                        </div>
                        <div class="form-controls tit">数字越小排位越靠前</div>
                    </div>
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>规格属性：
                        </label>
                        <div class="form-controls naviPadding">
                            <label><input type="radio" class="attr-hook" name="cate" value="2" checked>属性</label>
                            <label><input type="radio" class="spec-hook" name="cate" value="1">规格</label>
                        </div>
                    </div>
                    <div class="m_formPart isChange-hook" style="display: none;">
                        <label class="m_label" for="">
                            <span class="red">*</span>是否可变规格：
                        </label>
                        <div class="form-controls naviPadding">
                            <label><input type="radio" class="" name="type" value="1" checked>是</label>
                            <label><input type="radio" class="" name="type" value="0">否</label>
                        </div>
                    </div>
                    <div class="m_formPart">
                        <label class="m_label" for="">
                            <span class="red">*</span>是否开启：
                        </label>
                        <div class="form-controls" style="padding-top: 4px;">
                            <input type="checkbox" name="state" id="state-hook" value="1" checked />
                        </div>
                    </div>
                    <div class="form-controls">
                        <input type="submit" class="btn btn-primary" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/attributeadd.js"></script>
</body>
